{% extends 'base.html' %}

{% block header %}
  <br>
  <br>
  <h1>{% block title %}Register{% endblock %}</h1>
  <br>
  <br>
{% endblock %}

{% block content %}  
  <form method="post">
    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id = "username" required>
    </div>
    <br>
    <div class="col-md-6">
      <label for="bloodbank_id" class="form-label">Bloodbank ID</label>
      <input type="text" class="form-control" name="bloodbank_id" id = "bloodbank_id" required>
    </div>
    <br>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" aria-label="Password" name="password" id="password" required>
    </div>
    <br>
    <br>
    <br>
    <button type="submit" class="btn btn-info">Register</button>
    <br>
    <br>
    <br>
  </form>
{% endblock %}
